<!-- Copilot : génère une page HTML simple pour un chatbot. -->
<!-- Doit contenir :
     - Une zone de discussion (div id="chatbox")
     - Un champ input (id="userInput")
     - Un bouton "Envoyer" (id="sendBtn")
     - Un bouton "Commencer le chat" (id="startBtn") -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLAB Assistant</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>TRANSLAB Assistant</h1>
      <p>Votre expert en interprétation et traduction</p>
    </div>
    
  <div id="chatbox"></div>
    
    <div class="input-container">
      <textarea 
        id="userInput" 
        placeholder="Écrivez votre message ici..." 
        rows="1"
        autocomplete="off"
      ></textarea>
    <button id="sendBtn">Envoyer</button>
      <button id="startBtn">Nouvelle conversation</button>
    </div>
  </div>

  <script src="/static/js/chatbot.js"></script>
</body>
</html>
