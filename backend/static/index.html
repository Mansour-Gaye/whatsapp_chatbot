<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLAB Chatbox</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .chatbox-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 370px;
      max-width: 95vw;
      height: 520px;
      max-height: 90vh;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,40,120,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      border: 2px solid var(--primary-color, #5A3E8A);
    }
    .chatbox-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--primary-color, #5A3E8A);
      color: #fff;
    }
    .chatbox-header h1 {
      font-size: 1.1rem;
      margin: 0;
      flex: 1;
      font-weight: 600;
    }
    .chatbox-header p {
      margin: 0 0 0 12px;
      font-size: 0.95rem;
      opacity: 0.8;
      flex: 2;
    }
    .chatbox-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .chatbox-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f7fa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chatbox-footer {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f0f2f5;
      gap: 8px;
    }
    #userInput {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 8px;
      resize: none;
      font-size: 1rem;
    }
    #sendBtn, #startBtn {
      background: var(--primary-color, #5A3E8A);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .chatbox-container {
        width: 98vw;
        right: 1vw;
        left: 1vw;
        bottom: 1vw;
        height: 70vh;
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox-container">
    <div class="chatbox-header">
      <h1>TRANSLAB Assistant</h1>
      <p>Votre expert en interprétation et traduction</p>
      <button class="chatbox-close" onclick="document.querySelector('.chatbox-container').style.display='none'">×</button>
    </div>
    <div class="chatbox-messages" id="chatbox"></div>
    <div class="chatbox-footer">
      <textarea 
        id="userInput" 
        placeholder="Écrivez votre message ici..." 
        rows="1"
        autocomplete="off"
      ></textarea>
      <button id="sendBtn">Envoyer</button>
      <button id="startBtn">Nouvelle conversation</button>
    </div>
  </div>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
