services:
  - type: web
    name: whatsapp-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn whatsapp_webhook:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: VERIFY_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false 